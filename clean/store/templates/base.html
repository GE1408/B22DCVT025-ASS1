{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Store{% endblock %}</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'store/style.css' %}">
</head>

<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="{% url 'books' %}" class="brand">B22DCVT025 Store</a>
            <div class="nav-links">
                {% if request.session.customer_id %}
                <a href="{% url 'books' %}">Catalog</a>
                <a href="{% url 'view_cart' %}">My Cart</a>
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer style="text-align: center; margin-top: 4rem; padding: 2rem; color: var(--text-muted);">
        <!-- Footer content removed as requested -->
    </footer>

</body>

</html>
